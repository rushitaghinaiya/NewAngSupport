<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar">
    <div class="sidebar-header d-flex align-items-center justify-content-center mb-3">
      <img src="logo/Logo-Horizontal.png" alt="Logo" class="sidebar-logo" />
    </div>

      <ul class="list-unstyled">
        <li>
          <a href="#">
            <i class="bi bi-speedometer2 me-2"></i>
            Dashboard
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bi bi-telephone-fill me-2"></i>
            Contact
          </a>
        </li>
      </ul>

      
  </nav>

  <!-- Page Content  -->
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        
        <!-- Other navbar items can go here -->
    
        <!-- SignOut button aligned to the right -->
        <div class="ms-auto" id="navbarSupportedContent">
          <button  (click)="logout()" class="button align-items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke-width="1.5"
                 stroke="currentColor" class="w-6 h-6" width="24" height="24">
              <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
            </svg>
            <div class="text">SignOut</div>
          </button>
        </div>
    
      </div>
    </nav>
    
      <div class="container py-4">
        <div class="row align-items-center mb-4">
          <div class="col-md-4 d-flex justify-content-between justify-content-md-end">
            <h5 class="fw-bold mb-0 me-3">First Verification</h5>
            <button class="btn btn-info text-white fw-semibold">Verify Report</button>
          </div>
          <div class="col-md-4 d-flex justify-content-between justify-content-md-end">
            <h5 class="fw-bold mb-0 me-3">Peer Verification</h5>
            <button class="btn btn-info text-white fw-semibold">Verify Report</button>
          </div>
        </div>
      
        <div class="row g-4">
          <!-- First Verification Card -->
          <div class="col-md-4">
            <div class="report-card card-red">
              <div class="card-icon mb-3 text-center">
                <i class="bi bi-bell-fill"></i>
              </div>
              <div class="text-center">
                <div class="report-number"> {{ totalReportFirst }}</div>
                <div class="report-title">Total Reports</div>
              </div>
              <div class="bottom-section">
                <div class="fs-4">{{totalDistParentFirst}}</div>
                <div class="fw-semibold">Distinct Patients</div>
              </div>
            </div>
          </div>
      
          <!-- Peer Verification Card -->
          <div class="col-md-4">
            <div class="report-card card-purple">
              <div class="card-icon mb-3 text-center">
                <i class="bi bi-bell-fill"></i>
              </div>
              <div class="text-center">
                <div class="report-number">{{totalReportPeer}}</div>
                <div class="report-title">Total Reports</div>
              </div>
              <div class="bottom-section">
                <div class="fs-4">{{totalDistParentPeer}}</div>
                <div class="fw-semibold">Distinct Patients</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
     
       </div>
</div>
